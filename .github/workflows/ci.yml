name: End-to-End Tests

on: push
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:    
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      USERS: ${{ secrets.USERS }}
      USER_STANDARD_USERNAME: ${{ secrets.USER_STANDARD_USERNAME }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
      USER_LOCKED_USERNAME: ${{ secrets.USER_LOCKED_USERNAME }}
      USER_PERFORMANCE_USERNAME: ${{ secrets.USER_PERFORMANCE_USERNAME }}
      USER_PROBLEM_USERNAME: ${{ secrets.USER_PROBLEM_USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:cloud